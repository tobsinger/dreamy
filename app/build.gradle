apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            storeFile file("../keystore.jks")
            storePassword "$System.env.bamboo_KEYSTORE_PASSWORD"
            keyAlias "key"
            keyPassword "$System.env.bamboo_KEYSTORE_PASSWORD"
        }
    }
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId "de.dreamy"
        minSdkVersion 23
        targetSdkVersion 24
        versionCode 3
        versionName "0.0.2"
    }
    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}
repositories {
    maven { url "https://jitpack.io" }
}

apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.dagger:dagger:2.4'
    apt 'com.google.dagger:dagger-compiler:2.4'
    provided 'javax.annotation:jsr250-api:1.0'
    compile 'com.github.adnan-SM:TimelyTextView:1.0'
    compile 'javax.inject:javax.inject:1'
    compile 'com.google.code.gson:gson:2.7'
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    testApt "com.google.dagger:dagger-compiler:2.4"
}



